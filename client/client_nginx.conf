server {
  listen 3017;
  server_name e2425-wads-l4bcg2-client.csbihub.id;

  root /usr/share/nginx/html;
  index index.html;
  
  location / {
    try_files $uri /index.html;
  }
  location /api/ {
    # Increase timeouts to prevent 502 errors
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Use larger buffers
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Backend server configuration
    proxy_pass https://e2425-wads-l4bcg2-server.csbihub.id;
    proxy_ssl_name e2425-wads-l4bcg2-server.csbihub.id;
    proxy_ssl_server_name on;
    proxy_set_header Host e2425-wads-l4bcg2-server.csbihub.id;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Origin https://e2425-wads-l4bcg2-client.csbihub.id;

    # IMPORTANT: Do not add your own CORS headers when proxying to backend
    # Let the backend set the CORS headers
    proxy_pass_request_headers on;

    # Correctly handle OPTIONS preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://e2425-wads-l4bcg2-client.csbihub.id' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Origin,Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' '86400' always;
        add_header 'Content-Type' 'text/plain charset=UTF-8' always;
        add_header 'Content-Length' '0' always;
        return 204;
    }
    
    # For non-OPTIONS requests, we'll let the backend handle CORS
    # But ensure these headers are present in case backend doesn't set them
    add_header 'Access-Control-Allow-Origin' 'https://e2425-wads-l4bcg2-client.csbihub.id' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
}

  location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|ico|woff|woff2|ttf|otf|eot)$ {
    expires 30d;
    add_header Cache-Control "public, no-transform";
  }

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;
}